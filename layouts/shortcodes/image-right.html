{{/* image-right.html */}}
<div class="row gx-4">
  <div class="col-md-4 p-2 flex order-2 order-md-1">
    <div class="padder textbox fill">
      <div class="float">
      <div class="boxtitle">{{ .Get "title" }}</div>
      {{ .Get "text" | markdownify }}
      </div>
    </div>
  </div>
  <div class="col-md-8 p-2 order-1 order-md-2">
    <img class="coverimage" src="{{ .Get "image" }}" loading="lazy">
  </div>
</div>
