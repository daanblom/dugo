{{/* image-left.html */}} 
<div class="row gx-4">
  <div class="col-lg-8 p-2">
    <img class="coverimage" src="{{ .Get "image" }}">
  </div>
  <div class="col-lg-4 p-2 flex">
    <div class="padder textbox fill">
      <div class="float">
      <div class="boxtitle">{{ .Get "title" }}</div>
      {{ .Get "text" | markdownify }}
      </div>
    </div>
  </div>
</div>
