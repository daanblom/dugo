<div id="nav-border">
  <nav id="nav" class="nav justify-content-center">
    <canvas 
    id="canvas" 
    width="500px" 
    height="55px" 
    class="logo" 
    role="img" 
    aria-label="Site logo - Click to go home"
    aria-busy="true"
  ></canvas>
  <script>
    window.RIVE_WASM_URL = '/js/rive.wasm';
  </script>
  <script src="/js/canvas.js"></script>
  <script src="/js/navigation.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof Navigation === 'undefined') {
        console.error('Navigation class not loaded');
        return;
      }
      
      try {
        new Navigation();
      } catch (err) {
        console.error('Failed to initialize navigation:', err);
      }
    });
  </script>
<div class="navitems">
        {{ range .Site.Menus.main }}
    <a class="nav-link" href="{{ .URL }}" data-emoji="{{ if eq .Name "Pictures" }}📷{{ else if eq .Name "Animation" }}🚀{{ else if eq .Name "Blog" }}📁{{ else if eq .Name "Contact" }}📫{{ end }}" data-hover-emoji="{{ if eq .Name "Pictures" }}📸{{ else if eq .Name "Animation" }}🪐{{ else if eq .Name "Blog" }}📂{{ else if eq .Name "Contact" }}📬{{ end }}">
        {{ if .Pre }}
        {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
        {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
        {{ end }}
        </div>
    </nav>
</div>
