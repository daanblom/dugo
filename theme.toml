# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "dugo"
license = "MIT"
licenselink = "https://github.com/daanblom/dugo/blob/master/LICENSE"
description = "A hugo theme developed for my personal portfolio website"
homepage = "http://github.com/daanblom/dugo"
tags = ["Hugo", "Minimal", "Bootstrap", "Portfolio", "Responsive", "darkmode", "lightmode", "Rive"]
features = []
min_version = "0.41.0"

[author]
  name = "Daan Blom"
  homepage = "https:daanblom.com"
  repo = "https://github.com/daanblom/dugo"

[params]
  enableCSRF = true
  # Generate a secure CSRF secret using one of these commands:
  # openssl rand -base64 32
  # python3 -c "import secrets; print(secrets.token_urlsafe(32))"
  csrfSecret = "your-generated-secret-here"
